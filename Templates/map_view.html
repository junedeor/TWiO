{% extends 'base.html' %}

{% block content %}

<div class='leaflet-container'
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([45.51, -122.54], 8); //Portland; maybe want to change to central OR, or just center of Willamette Valley
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const marker = L.circleMarker([45.522, -122.65], {
            radius: 8,
            fillColor: '#0267C1',
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8,
        }).addTo(map);

        marker.bindPopup("<b>Adore Delano (21+)").openPopup();
        

    </script>
</div>

{% endblock %}
